---
- name: ESXi Reboot #vmcloud.pl
  hosts: localhost
  gather_facts: no

  vars:
    vcenter_server: "IP_vCenter"
    vcenter_username: "administrator@vsphere.local"
    vcenter_password: "pw"
    esxi_hostname: "IP_ESXi"

  tasks:
    - name: ESXi reboot 
      vmware_host_powerstate: 
        hostname: "{{ vcenter_server }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi_hostname }}"
        validate_certs: no
        timeout: 3600
        state: reboot-host
        force: true #This is required to forcely reboot ESXi host when it is not in Maintenance Mode
      delegate_to: localhost
      register: reboot_host
  
    - name: ESXi wait for the reboot to complete
      wait_for:
        host: "{{ esxi_hostname }}"
        port: 443
        delay: 360        #Perform first check after delay (sec)
        state: started
        timeout: 3600     #Timeout for the operation
      delegate_to: localhost  